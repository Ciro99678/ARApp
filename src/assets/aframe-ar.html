<!doctype HTML>
<html>
<script src="aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<script src="https://unpkg.com/aframe-click-drag-component"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene id="sceneAR" embedded arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="albero" src="models/treeLarge.glb"></a-asset-item>
        <a-asset-item id="car" src="models/raceCarRed.glb"></a-asset-item>
        <!--<a-asset-item id="build" src="models/builf.gltf"></a-asset-item>-->
        <a-asset-item id="acqua" src="models/acqua.glb"></a-asset-item>
        <a-asset-item id="acquaAngolo" src="models/angoloAcqua.glb"></a-asset-item>
    </a-assets>

   <a-marker preset="hiro" >
       <a-text id="text2" value="test" color="red" scale="2 2 1" position="0 0 0"></a-text>
       <a-entity gltf-model="#albero"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='patterns/pattern-toPatt.patt'>

             <a-plane side="double" width="5" height="5" position="0 0 0" rotation="0 0 0" color="black">
                   <a-image src="images/netcity.png" width="0.5" height="0.3" rotation="0 0 0" position="-1.55 2 0.11"></a-image>
                   <a-text side="double" value="Posti Liberi : " id="postiLiberi" color="green" position="-1.55 1 0.11" ></a-text>
                   <a-text side="double" value="Posti Occupati : " id="postiOccupati" color="red" position="-1.55 0 0.11" ></a-text>
                   <a-entity gltf-model="#car" position="-1 -1 1.7" rotation="0 40 0" ></a-entity>
               </a-plane>


    </a-marker>

    <a-marker preset='custom' type='pattern' url='patterns/pattern-acqua.patt'>

        <!--<a-entity gltf-model="#acquaAngolo" position="-1.55 0 1.5"></a-entity>-->
        <a-entity gltf-model="#acqua" position="-1.55 0 0.29"></a-entity>
        <a-entity gltf-model="#acquaAngolo" position="-1.60 0 0.48" ></a-entity>
        <a-entity gltf-model="#acquaAngolo" position="-0.8 0 -3.1" rotation="0 -90 0" ></a-entity>
        <a-entity gltf-model="#acqua" position="3.5 0 -1"  rotation="0 -180 0" ></a-entity>

    </a-marker>

    <a-entity camera id="camera" ></a-entity>

</a-scene>
</body>
</html>
