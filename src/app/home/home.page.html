<ion-header>
  <ion-toolbar>
    <ion-title>ARLauncher</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="!pikachu" (click)="showPikachu()">Enable Pikachu</ion-button>
  <ion-button *ngIf="pikachu" (click)="showPikachu()">Toggle Pikachu</ion-button>
  <ion-card *ngIf="pikachu" style="width: 100%;height: 100%">
    <iframe src="/assets/aframe-ar.html"></iframe>
  </ion-card>
</ion-content>
